version: '3.1'
services:
  pcloudcc:
    container_name: pcloudcc
    build:
      context: .
    image: bigorno/pcloudcc_in_docker:1.0
    restart: unless-stopped
    environment:
      - PCLOUDUSER=erion_lampus@yahoo.fr
    cap_add:
      - SYS_ADMIN
    devices:
      - "/dev/fuse:/dev/fuse"
    volumes:
      - /volumes/pcloud:/pcloud
    secrets:
      - secret1
secrets:
  secret1:
    file: /root/secret1